{% extends 'base.html' %}

{% block content %}
<style>
  .action-buttons {
    display: flex;
    gap: 5px; /* Optional: space between buttons */
  }
  .action-buttons a {
    flex: 1; /* Each button takes up an equal amount of space */
    text-align: center;
  }
  </style>
<div class="mt-5">
  <div class="mb-4">
    <a class="btn btn-primary" href="{% url "adminPanel:port-add" %}">Add New Port</a>
  </div>
  <table id="myTable" class="table table-primary table-bordered table-hover table-striped">
    <thead class="text-center">
      <tr>
        <th>Port Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Short Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for p in ports %}
      <tr>
        <td>{{ p.port_name }}</td>
        <td>{{ p.phone_number }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.short_name }}</td>
        <td>
          <div class="action-buttons">
            <a class="btn btn-primary" href="{% url "adminPanel:port-edit" p.id %}">Edit</a>
            <a class="btn btn-info" href="{% url "adminPanel:port-details" p.id %}">Details</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock content %}
