{% extends "base.html" %} {% block content %}

<style>
  .action-buttons {
    display: flex;
    justify-content: space-between;
  }

  .action-buttons .btn {
    flex: 1;
    margin: 0 2px;
  }
</style>

<div class="mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card border-primary mb-3">
        <div class="card-header d-flex justify-content-between align-items-center" >
          <h3>{{port.port_name}}</h3>
          <div class="action-buttons">
            <a class="btn btn-sm btn-primary" href="{% url "adminPanel:port-edit" port.id %}">Edit</a>
            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
              Delete
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4"><h5 class="card-title">Phone</h5></div>
            <div class="col-md-4"><h5 class="card-title">Email</h5></div>
          </div>
          <div class="row">            
            <div class="col-md-4">{{port.phone_number}}</div>
            <div class="col-md-4">{{port.email}}</div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete port</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this port?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <form method="post" action="{% url 'adminPanel:port-delete' port.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
