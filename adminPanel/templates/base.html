{% load static %}

<style>
.centered-block {
  display: block;
  margin: 0 auto;
}
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% comment %}
    <header>{% include "navbar.html" %}</header>
    {% endcomment %}

    <!--Top Bar-->
    <header
      class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"
        >Custom Masters</a
      >
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">Sign out</a>
        </div>
      </div>
    </header>
    <!--End Top Bar-->

    <div class="container-fluid">
      <div class="row">
        <!--Sidebar-->
        {% include "navbar.html" %}
        <!--End Sidebar-->

        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-2">
          <div class="centered-block">
            {% block content %} {% endblock content %}
          </div>
        </main>
      </div>
    </div>

    <footer class="border-top text-muted text-center mt-auto py-3">
      <div class="container">
        <span>&copy; 2024 - CustomMaster -- Developed By CodeCraft</span>
      </div>
    </footer>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Toastr Configuration -->
    <script type="text/javascript">
      // Configuration for Toastr notifications
      toastr.options = {
        closeButton: true,
        debug: false,
        newestOnTop: false,
        positionClass: "toast-top-center",
        preventDuplicates: false,
        onclick: null,
        showDuration: "100",
        hideDuration: "200",
        timeOut: "1000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
      };

      // Function to show Toastr messages
      function showToastrMessages() {
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'success' %}
              toastr.success('{{ message.message }}', 'Success');
            {% elif message.tags == 'warning' %}
              toastr.warning('{{ message.message }}', 'Warning');
            {% elif message.tags == 'error' %}
              toastr.error('{{ message.message }}', 'Error');
            {% elif message.tags == 'info' %}
              toastr.info('{{ message.message }}', 'Information');
            {% endif %}
          {% endfor %}
        {% endif %}
      }

      // Call the function to display messages
      document.addEventListener('DOMContentLoaded', function() {
        showToastrMessages();
      });
    </script>
  </body>
</html>
