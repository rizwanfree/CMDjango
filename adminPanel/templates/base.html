{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css"
    />
  </head>
  <body>
    <header>{% include "navbar.html" %}</header>
    <div class="m-5">{% block content %} {% endblock content %}</div>

    <footer class="border-top text-muted text-center">
      <div class="">
        <span class="text-center">
          &copy; 2024 - CustomMaster -- Developed By CodeCraft</span
        >
      </div>
    </footer>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Toastr Configuration -->
    <script type="text/javascript">
      // Configuration for Toastr notifications
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "positionClass": "toast-top-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "100",
        "hideDuration": "200",
        "timeOut": "1000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      };

      // Function to show Toastr messages
      function showToastrMessages() {
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'success' %}
              toastr.success('{{ message.message }}', 'Success');
            {% elif message.tags == 'warning' %}
              toastr.warning('{{ message.message }}', 'Warning');
            {% elif message.tags == 'error' %}
              toastr.error('{{ message.message }}', 'Error');
            {% elif message.tags == 'info' %}
              toastr.info('{{ message.message }}', 'Information');
            {% endif %}
          {% endfor %}
        {% endif %}
      }

      // Call the function to display messages
      document.addEventListener('DOMContentLoaded', function() {
        showToastrMessages();
      });
    </script>
  </body>
</html>
